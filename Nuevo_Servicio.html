<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Agregar Turno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="BodyServicio">
    <main >
        <section id="sidebarServ" class="d-flex flex-column">
            <button id="toggle-btn" class="btn mb-3 mt-3 mx-auto">
                <i id="toggle-icon" class="bi bi-menu-app"></i>
            </button>
            <div class="user d-flex flex-column align-items-center">   
                <i id="user icon" class="bi bi-person-circle"></i>
                <h6>Usuario</h6>
            </div>
            <div class="menu">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="Index.html" class="nav-link"><i class="bi bi-layout-text-window"></i><span>Inicio</span></a></li>
                    <li class="nav-item"><a href="Consultar_Id.html" class="nav-link"><i class="bi bi-list-ul"></i><span>Consultar Servicios</span></a></li>
                    <li class="nav-item"><a href="Nuevo_Servicio.html" class="nav-link"><i class="bi bi-plus-square"></i><span>Nuevos Servicios</span></a></li>

                </ul>
            </div>
        </section>

        <section id="nuevoServicio">
            <h2>Nuevo Turno</h2>
            <form id="turnoForm" onsubmit="return agregarTurno()">
                <label for="id">ID:</label>
                <input type="text" id="id" required><br><br>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required><br><br>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required><br><br>
                <label for="cliente">Cliente:</label>
                <select id="cliente" required>
                    <option value="">Selecciona un cliente</option>
                    <option value="Cliente 1">Cliente 1</option>
                    <option value="Cliente 2">Cliente 2</option>
                    <option value="Cliente 3">Cliente 3</option>
                </select><br><br>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </section>


    </main>
    <script>
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebarServ');
            const icon = document.getElementById('toggle-icon');
            sidebar.classList.toggle('collapsed');
        });

        function load_content(url){
            fetch(url)
            .then((res)=>{
                return res.text()
            })
            .then((txt)=>{
               const $panel_content = document.getElementById('panel-content')
               $panel_content.innerHTML = txt
            })
        }
    </script>
    <script src="js/index.js"></script>

</body>
</html>
